
<div class="alert-content">
    <ion-header>

        <ion-toolbar>
            <ion-title>
                <!-- <ion-icon name="grid"></ion-icon> -->
                Select Theme
            </ion-title>
            <!-- <ion-buttons start>
                <button ion-button (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
                    <!-- Close -->
                <!-- </button>
            </ion-buttons> --> 

        </ion-toolbar>
    </ion-header>


    <ion-content padding>
        <ion-list radio-group>
            
            <ion-item *ngFor="let item of themeObject">
                <ion-avatar item-left>
                    <img src="{{item.colorImage}}">
                </ion-avatar>
                <ion-label>{{item.themeName}}</ion-label>
                <ion-radio (ionSelect)="setThemeName(item.cssValue)" checked="{{item.checked}}" value="{{item.cssValue}}"></ion-radio>
            </ion-item>
            
        </ion-list>
    </ion-content>

    <ion-footer>
        <button float-start ion-button icon-start (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
            Cancel
        </button>
        <button float-end ion-button icon-start (click)="saveTheme()">
            <ion-icon name="checkmark"></ion-icon>
            Save
        </button>
    </ion-footer>

</div>

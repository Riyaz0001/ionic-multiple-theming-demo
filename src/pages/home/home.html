<ion-header>
  <ion-navbar>
    <ion-title>
      Multiple Theming Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <p text-center>I shine at night and glow at day & I love orange.</p>
    <button ion-button full icon-left (click)="changeTheme()">

    </button>

    <button ion-button full icon-left (click)="modalShow()">
        <ion-icon name="bicycle"></ion-icon>Change theme in Modal
    </button>

</ion-content>
